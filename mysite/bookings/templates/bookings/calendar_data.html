{% extends "bookings/layout.html" %}
{% load static %}




{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'fullcalendar/lib/main.css' %}">

<div style= "position:relative;left:115px;top:70px;" >
  <div id="calendar">
    <script src="{% static 'fullcalendar/lib/main.js' %}"></script>
    <script>
       document.addEventListener('DOMContentLoaded',function(){
           var calendarUI= document.getElementById('calendar');
           var calendar= new FullCalendar.Calendar(calendarUI,{
               events:[
                 {% if all_offers %}
                     {% for off in all_offers %}
                         {% if off.accepted is True %}
                               {
                                title:"{{off.party}}",
                                start:"{{off.date | date:'Y-m-d' }}",
                                end:"{{off.date | date:'Y-m-d' }}",
                               },
                         {% endif %} 
                     {% endfor %}
                 {% endif %} 
                ]
           });
           calendar.render();
       });
    </script> 
  </div>
</div>

{% endblock %}
