{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    {% if title %}
       <title>DAS - {{title}}</title>
    {% else %}
       <title>DAS</title>
    {% endif %}
</head>

<!-- Navbar declaration-->
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
               <h1><a class="nav-item nav-link" style= "position:relative;top:8px;" href="{% url 'index' %}">Home</a></h1>
               {% if user.is_authenticated %}
               <h1><a class="nav-item nav-link" style= "position:relative;top:8px;" href="{% url 'user_profile' %}">Profile</a></h1>
               {% endif %}
              </div>
              <!-- search box -->
              <form method="GET" action="{% url 'artist_search' %}">
              {% if user.is_authenticated %}  
              <div class="topnav" style= "position:relative;right:160px;top:5px;">
                 <input type="text" name="search" placeholder="Search..">
                 <button class="button-search" type="submit">search</button>
              </div>
              {% endif %}
              </form>
              <!--nav bar Right Side -->
              <div class="navbar-nav">   
                    {% if user.is_authenticated %}
                    <h1>
                        <a class="nav-item nav-link notification" href="{% url 'all_offers' %}" style="position:relative;top:8px;">
                          <span>Bookings</span>   
                        </a>
                    </h1>
                    <h1><a class="nav-item nav-link" href="{% url 'add_artist' %}" style= "position:relative;left:15px;top:17px;">Add artist</a></h1>
                    <h1><a class="nav-item nav-link" href="{% url 'logout' %}?next={% url 'login' %}" style="position:relative;left:15px;top:17px;">Log Out</a></h1>
                    {% endif %} 
              </div>
            </div>
          </div>
        </nav>
    </header>
    <!-- main part declaration-->
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
          <!-- our side bar declaration-->
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
    document.getElementById("id_q").value= "{{query}}"
</script>




</html>
