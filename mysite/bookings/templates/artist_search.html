{% extends "layout.html" %}

{% block content %}


{% if artist_founded %}
    <div class="container">
      <div class="column" id="content-char">
               {% for artist in artist_founded %}
                <div class="content">
                    <a class="artist-name" id="name-artist" href="{% url 'artist_profile' pk=artist.pk %}">{{ artist.name }}</a>
                    {% if artist.photo %}
                      <img class="avatarImage artist-photo" src="{{ artist.photo.url }}" width="100" height="100"/>  
                    {% endif %} 
                </div>    
               {% endfor %}
       </div>  
    </div> 
{% else %}
    <p>No artist founded.</p>
{% endif %}    
{% endblock %}
